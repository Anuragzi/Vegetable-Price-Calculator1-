<!DOCTYPE html>
<html>
<head>
    <title>Vegetable Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
    <script>
        function calculateTotalPrice() {
            const basePrices = {
                'tomato': 60,
                'potato1': 35,
                'potato2': 28,
                'potato3': 30,
                'potato4': 25,
                'ginger': 160,
                'chilli': 80,
                'onion': 45,
                'lemon': 120,
                'garlic': 270,
                'coriander': 300
            };

            const discountPrices = {
                'tomato': 55,
                'potato1': 32,
                'potato2': 26,
                'potato3': 28,
                'potato4': 25,
                'ginger': 160,
                'chilli': 70,
                'onion': 40,
                'lemon': 120,
                'garlic': 250,
                'coriander': 300
            };

            let totalPrice = 0;

            for (const vegetable in basePrices) {
                const kg = parseFloat(document.getElementById(vegetable).value) || 0;
                const pricePerKg = kg > 2.499 ? discountPrices[vegetable] : basePrices[vegetable];
                totalPrice += pricePerKg * kg;
            }

            document.getElementById('result').innerText = `The total price for the vegetables is ₹${totalPrice.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Vegetable Price Calculator</h1>
        
        <label for="tomato">Tomato (₹60/kg):</label>
        <input type="number" id="tomato" name="tomato" step="0.01">

        <label for="potato1">Potato (₹35/kg):</label>
        <input type="number" id="potato1" name="potato1" step="0.01">

        <label for="potato2">Potato (₹28/kg):</label>
        <input type="number" id="potato2" name="potato2" step="0.01">

        <label for="potato3">Potato (₹30/kg):</label>
        <input type="number" id="potato3" name="potato3" step="0.01">

        <label for="potato4">Potato (₹25/kg):</label>
        <input type="number" id="potato4" name="potato4" step="0.01">

        <label for="ginger">Ginger (₹160/kg):</label>
        <input type="number" id="ginger" name="ginger" step="0.01">

        <label for="chilli">Chilli (₹80/kg):</label>
        <input type="number" id="chilli" name="chilli" step="0.01">

        <label for="onion">Onion (₹45/kg):</label>
        <input type="number" id="onion" name="onion" step="0.01">

        <label for="lemon">Lemon (₹120/kg):</label>
        <input type="number" id="lemon" name="lemon" step="0.01">

        <label for="garlic">Garlic (₹270/kg):</label>
        <input type="number" id="garlic" name="garlic" step="0.01">

        <label for="coriander">Coriander (₹300/kg):</label>
        <input type="number" id="coriander" name="coriander" step="0.01">

        <button onclick="calculateTotalPrice()">Calculate Total Price</button>
        <p id="result"></p>
    </div>
</body>
</html>
